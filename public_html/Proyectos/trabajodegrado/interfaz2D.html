<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    
    <title>Interfaz2D</title>

         <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163888921-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-163888921-1');
</script>

</head>
<body>
    <div class="row" style="text-align: center;">
        <div class="col-7">
        <canvas id="myCanvas" width="500" height="350" style="border:1px solid #000000;"></canvas>
    </div>

    <div class="col-2">
    <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">X_1</span>
            </div>
            <input type="text" class="form-control" placeholder="Coordenada x" aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Actualizar</button>
                  </div>
          </div>
          <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">X_2</span>
                </div>
                <input type="text" class="form-control" placeholder="Coordenada x" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
        
        <div class="col-2">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Y_1</span>
                </div>
                <input type="text" class="form-control" placeholder="Coordenada y" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Y_2</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Coordenada y" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        </div>
    </div>
</div>
<hr>


<script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(65,50,10,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(465,57,10,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(245,250,10,0,2*Math.PI);
        ctx.stroke();

        ctx.moveTo(65, 50);
        ctx.lineTo(245, 250);
        ctx.stroke();

        ctx.moveTo(465, 57);
        ctx.lineTo(245, 250);
        ctx.stroke();
        </script> 
</body>
</html>
