<script>
Plotly.d3.csv("pruebaSave.csv", function(err, rows){

function unpack(rows, key) {
return rows.map(function(row) { return row[key]; });
}


var trace1 = {
type: "scatter",
mode: "lines",
name: 'Fecha diagnostico',
x: unpack(rows, ''),
y: unpack(rows, 'Fecha diagnostico'),
line: {color: '#17BECF'}
}

var trace2 = {
type: "scatter",
mode: "lines",
name: 'Fecha recuperado',
x: unpack(rows, ''),
y: unpack(rows, 'Fecha recuperado'),
line: {color: '#7F7F7F'}
}

var trace3 = {
type: "scatter",
mode: "lines",
name: 'Fecha de muerte',
x: unpack(rows, ''),
y: unpack(rows, 'Fecha de muerte'),
line: {color: '#2e85e60'}
}
var data = [trace1,trace2,trace3];

var layout = {
title: 'Covid-19',
plot_bgcolor:"#f1f1f1",
paper_bgcolor:"#f1f1f1"
};

Plotly.newPlot('myDiv', data, layout);
})

// 





var data = [{
    type: 'scattergeo',
    mode: 'markers',
    locations: ['COL'],
    marker: {
        size: [20, 30, 15, 10],
        color: [10, 20, 40, 50],
        cmin: 0,
        cmax: 50,
        colorscale: 'Greens',
        colorbar: {

            ticksuffix: '%',
            showticksuffix: 'last'
        },
        line: {

        }

}];

var layout = {
    'geo': {
        'scope': 'colombia',
        'resolution': 50
    }
};

Plotly.newPlot('myDiv2', data, layout);
</script>
